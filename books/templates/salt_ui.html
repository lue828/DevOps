<!DOCTYPE html>
 <html>
    <head>
        <title>{{title}}</title>
        <meta http-equiv="Content-Type" name="viewport" content="width=device-width, initial-scale=1.0, text/html; charset=utf-8">
         <!-- Bootstrap -->
        <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
         <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
         <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
         <![endif]-->
    </head>
    <body>
        <div class="container">
            <h1>SaltStack!</h1>
            <div class="row">
                <form class="form-inline" role="form" action="/" method="post">
                    <div class="form-group">
                        <label class="sr-only" for="hostname">Hostname</label>
                        <input type="text" name="hostname" class="form-control" id="hostname" placeholder="hostname">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="command">Command</label>
                        <input type="text" name="command" class="form-control" id="command" placeholder="command">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="row">
                <ul>
                    {% autoescape %}
                    {% for k in result %}
                    {{ result[k].replace('\n', '<br>') }}
                    {% end %}
                </ul>
            </div>
        </div>
        <script src="../static/js/jquery-2.1.0.min.js"></script>
        <script src="../static/js/bootstrap.min.js"></script>
     </body>
 </html>
